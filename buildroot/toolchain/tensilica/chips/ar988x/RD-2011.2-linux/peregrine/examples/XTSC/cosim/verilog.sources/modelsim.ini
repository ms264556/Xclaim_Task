[sccom]
//  Edit CppPath to be the full absolute path of g++ in your installation of GCC 4.0.4 (Mentor 6.3d) or GCC 4.1.2 (Mentor 6.5)
CppPath = /PutFullPathHereTo/g++

[vsim]
VoptFlow = 0
Resolution = 1ps
ScTimeUnit = 1ps
RunLength = 1000
ShowUndebuggableScTypeWarning = 0
IterationLimit = 1000000000       // To allow time for xt-gdb to connect
